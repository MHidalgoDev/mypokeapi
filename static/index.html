<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pokédex</title>
</head>
<body>
  <h1>Pokémons</h1>
  <ul id="pokemon-list"></ul>

  <script>
    async function fetchPokemons() {
      const response = await fetch('/pokemons/');
      const pokemons = await response.json();
      const list = document.getElementById('pokemon-list');
      list.innerHTML = '';
      pokemons.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.numero_pokedex} - ${p.nombre} (${p.tipo})`;
        list.appendChild(li);
      });
    }
    fetchPokemons();
  </script>
</body>
</html>
